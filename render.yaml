services:
  # Full-Stack Service (Backend + Frontend)
  - type: web
    name: hgph-fullstack
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URL
        sync: false  # Set this manually in Render Dashboard for security
      - key: JWT_SECRET
        generateValue: true  # Render will auto-generate a secure value
    healthCheckPath: /api/health
